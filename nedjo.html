				<div id='nend-io_970x250'>
				</div>
				
				<script src="https://webgames.io/js/widget.min.js?nn0"></script>
				<script>
				
					function getUrlParameter (_name, url) {
				
						if (!url) url = window.location.href;
				
						_name = _name.replace (/[\[]/,"\\\[").replace (/[\]]/,"\\\]");
				
						var regexS = "[\\?&]" + _name + "=([^&#]*)";
						var regex = new RegExp (regexS);
						var results = regex.exec (url);
						return results == null ? null : results[1];
					};
				
					const _preroll = document.createElement ("div");
					_preroll.style.display = "none";
					_preroll.id = "preroll";
					document.getElementById ("bod").appendChild (_preroll);
				
					Widget.bind ({
				
						reference : "nend.io",
				
						crossPromotion : {
				
							showBiscuit : {
				
								border : "transparent"
							},
				
							container : "otherGames",
							link : "alsoTryLink",
							img : "alsoTryImg"
						},
				
						ads : {
							GMID : "p60oprp4p2u6se6q76i1n1220f7zse38",
							GDID : "5ffb51af684a48eb8d25e666bc616d72",
				
							GDPR: true,
				
							mediator: "adinplay",
							init: '//api.adinplay.com/libs/aiptag/pub/NND/nend.io/tag.min.js',
							refresh : "manual", 
							onload : function () {
				
								if (!getUrlParameter ("ref")) {
				
									Widget.adsRefresh ("nend-io_970x250");
				
								} else if (window["adsOnLoad"]) {
				
									window["adsOnLoad"] ();
								}
							},
				
							replace : [
								["nend-io_970x250", "970x250", "random"],
							],
				
							list : [
								["nend-io_970x250", "970x250"],
							],
				
							authorize : [
				
								"crazygames",
							],
						}
					});
				</script>
