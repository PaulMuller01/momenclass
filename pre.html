<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notatnik</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 80vh;
            padding: 10px;
            font-size: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
        }
    </style>
</head>
<body>
    <h1>Notatnik</h1>
    <textarea id="notatnik" placeholder="Wpisz swoje notatki tutaj..."></textarea>

    <script>
        // Funkcja do załadowania notatek z Local Storage
        function loadNotes() {
            const notes = localStorage.getItem('notatki');
            if (notes) {
                document.getElementById('notatnik').value = notes;
            }
        }

        // Funkcja do zapisywania notatek do Local Storage
        function saveNotes() {
            const notes = document.getElementById('notatnik').value;
            localStorage.setItem('notatki', notes);
        }

        // Załadowanie notatek przy załadowaniu strony
        window.onload = loadNotes;

        // Zapisanie notatek przy każdej zmianie w polu tekstowym
        document.getElementById('notatnik').addEventListener('input', saveNotes);
    </script>
</body>
</html>
